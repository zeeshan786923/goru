<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-5.3.3/dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="bootstrap-5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="contact" class="bg-light py-5">
        <div class="container">
            <div class="text-center mb-4">
                <h2 class="fw-bold">Book Now</h2>
                <p class="text-muted">Fill in the details below to book your appointment.</p>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form class="p-4 border rounded bg-white shadow-sm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Booking Date</label>
                            <input type="date" id="date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea id="message" class="form-control" rows="4" placeholder="Write your message here..." required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Book Now</button>
                        </div>
                        <img src="image/WhatsApp Image 2025-02-08 at 3.19.46 PM.jpeg" class="card-img-top" alt="QR code">
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
